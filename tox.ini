[tox]
envlist = pylint

[testenv]
deps = pytest
setenv = COVERAGE_PROCESS_START={toxinidir}/.coveragerc
commands = {posargs:py.test}

[testenv:pylint]
basepython = python3.6
deps = pylint
commands = pylint --rcfile={toxinidir}/pylintrc {envsitepackagesdir}/spfy

[testenv:mypy]
basepython = python3.6
deps = mypy
commands = mypy --ignore-missing-imports --follow-imports=silent spfy

[coverage:run]
branch = True
source = tox_travis
parallel = True

[coverage:paths]
source =
    src
    */site-packages